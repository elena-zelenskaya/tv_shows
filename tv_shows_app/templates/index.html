<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>All Shows</title>
	<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		/>
		{% load static %}
		<link rel="stylesheet" href="{% static '/css/styles.css' %}" />
	</head>
	<body>
		<div class="container">
			<h1 class="mb-3">All Shows</h1>
			<table class="table table-bordered mb-5">
				<thead class="thead-light">
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Title</th>
						<th scope="col">Network</th>
						<th scope="col">Release Date</th>
						<th scope="col">Actions</th>
					</tr>
				</thead>
				<tbody>
					{% for show in all_shows %}
					<tr>
						<td>{{show.id}}</td>
						<td>{{show.title}}</td>
						<td>{{show.network}}</td>
						<td>{{show.release_date}}</td>
						<td><a href="{{show.id}}/">Show</a> | <a href="{{show.id}}/edit/">Edit</a> | <a href="{{show.id}}/destroy/">Delete</a> </td>
					</tr>

					{% endfor %}
				</tbody>
			</table>
<p><a class="breadcrumbs" href="new/">Add a new show</a></p>
			
		</div>
	</body>
</html>
